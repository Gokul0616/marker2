# Railway Configuration
[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
PORT = "8000"
PYTHONPATH = "backend"